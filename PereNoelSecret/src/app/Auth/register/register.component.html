<div class="grid flex align-items-center justify-content-center mt-5">
    <div class="col-6 border-rounded shadow-3">
        <div class="grid flex align-items-center justify-content-center">
            <div class="col-12 flex align-items-center">
                <h4 class="text-light col-4 ">Create account</h4>
            </div>
            <span class="p-float-label col-6 ">
                <input class="col-12 hover:shadow-2" id="first_name" type="text" pInputText [(ngModel)]="user.firstName" [pKeyFilter]="nameRegex" required/>
                <label for="first_name">Firstname</label>
            </span>
            <span class="p-float-label col-6 ">
                <input class="col-12 hover:shadow-2" id="Last_name" type="text" pInputText [(ngModel)]="user.lastName" [pKeyFilter]="nameRegex" required/>
                <label for="Last_name">Lastname</label>
            </span>
            <span class="p-float-label col-12 mt-3">
                <input class="col-12 hover:shadow-2" id="email" type="text" pInputText [(ngModel)]="user.email" required/>
                <label for="email">Email</label>
            </span>
            <span class="p-float-label col-12 mt-3 grid">
                <input type="password" pPassword class="col-12" id="password" [(ngModel)]="user.password" required/>
                <label for="password">password</label>
            </span>
            <span class="p-float-label col-12 mt-3">
                <p-multiSelect [options]="roles" [(ngModel)]="user.roles" optionLabel="name" [filter]="true" placeholder="Select an Role."></p-multiSelect>
            </span>
            <div class="col-12 flex justify-content-end">
                <button pButton type="button" label="Save" class="hover:shadow-2 p-button-success p-button-sm col-4" (click)="onRegister()"></button>
            </div>
        </div>
    </div>
</div>
