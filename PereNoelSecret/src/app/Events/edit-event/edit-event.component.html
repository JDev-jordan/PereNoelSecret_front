<div class="grid grid-nogutter">
    <span class="p-float-label col-12">
        <input class="col-12 hover:shadow-2" id="title" type="text" pInputText [(ngModel)]="event.title" required/>
        <label for="title">Title</label>
    </span>
    <div class="col-12 mt-2">
        <p-pickList [source]="listParticipants" sourceHeader="Participant disponibles" [target]="event.participants" targetHeader="Participants de l'evenement"
        [dragdrop]="true" [responsive]="true">
            <ng-template let-participant pTemplate="item">
                <div>
                    {{participant?.user?.lastName}}
                </div>
            </ng-template>
        </p-pickList>
    </div>
    <div class="col-12 mt-1 flex justify-content-end">
        <button pButton type="button" label="Save" class="hover:shadow-2 p-button-success p-button-sm col-4" (click)="onSave()"></button>
    </div>
</div>
